name: Create Release

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    continue-on-error: false
    permissions:
      contents: write # Required to push tags and update package.json version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for all branches and tags
          # token: ${{ secrets.YOUR_PAT_IF_NEEDED }} # Only if default GITHUB_TOKEN permissions are insufficient for pushing tags/commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Updated to Node 20 for package compatibility

      - name: Install background-tracker dependencies
        run: cd background-tracker && npm ci

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        run: |
          # Update version in background-tracker package.json
          cd background-tracker
          NEW_VERSION=$(npm version patch -m "chore: Release v%s [skip ci]")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          cd ..
          git add background-tracker/package.json
          git commit -m "chore: Release $NEW_VERSION [skip ci]" || true
          # Delete tag if it exists locally and remotely
          git tag -d $NEW_VERSION 2>/dev/null || true
          git push origin :refs/tags/$NEW_VERSION 2>/dev/null || true
          # Create and push the new tag
          git tag $NEW_VERSION
          git push origin $NEW_VERSION
          git push origin main
        # The GITHUB_TOKEN has write permissions to contents by default in most cases for same repo actions.
        # If not, a PAT stored in secrets.GH_PAT_TOKEN (or similar) would be needed for the git push.

      - name: Build executables
        run: cd background-tracker && npm run build && npm run build:exe

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use default token
        run: |
          gh release create ${{ env.NEW_VERSION }} \
            --title "Release ${{ env.NEW_VERSION }}" \
            --notes "Automated release for ${{ env.NEW_VERSION }}" \
            ./dist/background-tracker-executables/* # Upload all files in dist/background-tracker-executables as assets
          # Using GitHub CLI 'gh' for creating release and uploading assets.
          # Assumes gh is available on ubuntu-latest runners.
